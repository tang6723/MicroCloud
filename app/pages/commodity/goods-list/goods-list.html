<ion-header>

  <ion-navbar text-center>
    <ion-title>{{typeParam}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-divider>
      <ion-icon danger name="ios-heart"></ion-icon>
      <span danger style="font-weight: 900">{{typeParam}}</span>
    </ion-item-divider>

    <button  ion-item *ngFor="let dataitem of dataList" (click)="buttonClick(dataitem)">
      <ion-thumbnail item-left>
        <span class="dealcard-nobooking"></span>
        <img src="{{dataitem.imgurl}}">
      </ion-thumbnail>
      <h2>{{dataitem.brand}}</h2>
      <p>{{dataitem.title}} </p>

      <p><span class="price-strong">￥：{{dataitem.price}}</span> <span>元</span>
        <span *ngIf="dataitem.state =='1'" class="tag">{{dataitem.tag}}</span>
        <span *ngIf="dataitem.state =='0'">{{dataitem.tag}}</span>
        <span *ngIf="dataitem.state =='2'" class="tag">{{dataitem.tag}}</span>
      </p>
    </button>

  </ion-list>

</ion-content>
