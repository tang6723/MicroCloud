<ion-header>
  <ion-navbar text-center>
    <ion-title>团购测试</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="height: 280px;padding: 0px; ">
    <ion-slides #mySlider [options]="mySlideOptions">
      <ion-slide>
        <ion-row>
          <ion-col>
            <button danger outline (click)="pushItem('美食')">
              <ion-icon name="ios-cafe"></ion-icon>
            </button>
            <P>美食</P>
          </ion-col>
          <ion-col>
            <button primary outline (click)="pushItem('电影')">
              <ion-icon name="ios-film-outline"></ion-icon>
            </button>
            <P>电影</P>

          </ion-col>
          <ion-col>
            <button danger outline (click)="pushItem('酒店')">
              <ion-icon name="ios-school"></ion-icon>
            </button>
            <P>酒店</P>
          </ion-col>

          <ion-col>
            <button secondary outline (click)="pushItem('外卖')">
              <ion-icon name="ios-pizza-outline"></ion-icon>
            </button>
            <P>外卖</P>
          </ion-col>
          <ion-col>
            <button danger outline (click)="pushItem('自助')">
              <ion-icon name="md-restaurant"></ion-icon>
            </button>
            <P>自助</P>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button danger outline (click)="pushItem('休闲')">
              <ion-icon name="logo-playstation"></ion-icon>
            </button>
            <P>休闲</P>
          </ion-col>
          <ion-col>
            <button secondary outline (click)="pushItem('KTV')">
              <ion-icon name="ios-mic-outline"></ion-icon>
            </button>
            <P>KTV</P>

          </ion-col>
          <ion-col>
            <button primary outline (click)="pushItem('出行')">
              <ion-icon name="md-walk"></ion-icon>
            </button>
            <P>出行</P>
          </ion-col>

          <ion-col>
            <button danger outline (click)="pushItem('洗浴')">
              <ion-icon name="md-keypad"></ion-icon>
            </button>
            <P>洗浴</P>
          </ion-col>
          <ion-col>
            <button danger outline (click)="pushItem('美甲')">
              <ion-icon name="ios-hand"></ion-icon>
            </button>
            <P>美甲</P>
          </ion-col>
        </ion-row>
      </ion-slide>

      <ion-slide>
        <ion-row>
          <ion-col>
            <button danger outline (click)="pushItem('丽人')">
              <ion-icon name="ios-ribbon"></ion-icon>
            </button>
            <P>丽人</P>
          </ion-col>
          <ion-col>
            <button primary outline (click)="pushItem('美发')">
              <ion-icon name="ios-cut-outline"></ion-icon>
            </button>
            <P>美发</P>

          </ion-col>
          <ion-col>
            <button danger outline (click)="pushItem('足疗')">
              <ion-icon name="md-paw"></ion-icon>
            </button>
            <P>足疗</P>
          </ion-col>

          <ion-col>
            <button secondary outline (click)="pushItem('温泉')">
              <ion-icon name="ios-water-outline"></ion-icon>
            </button>
            <P>温泉</P>
          </ion-col>
          <ion-col>
            <button danger outline (click)="pushItem('周边')">
              <ion-icon name="md-images"></ion-icon>
            </button>
            <P>周边</P>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button danger outline (click)="pushItem('甜点')">
              <ion-icon name="md-beer"></ion-icon>
            </button>
            <P>甜点</P>
          </ion-col>
          <ion-col>
            <button primary outline (click)="pushItem('蛋糕')">
              <ion-icon name="ios-ice-cream-outline"></ion-icon>
            </button>
            <P>蛋糕</P>

          </ion-col>
          <ion-col>
            <button danger outline (click)="pushItem('火锅')">
              <ion-icon name="ios-restaurant"></ion-icon>
            </button>
            <P>火锅</P>
          </ion-col>

          <ion-col>
            <button primary outline (click)="pushItem('烧烤')">
              <ion-icon name="ios-bonfire-outline"></ion-icon>
            </button>
            <P>烧烤</P>
          </ion-col>
          <ion-col>
            <button danger outline (click)="pushItem('新单')">
              <ion-icon name="ios-clipboard"></ion-icon>
            </button>
            <P>新单</P>
          </ion-col>
        </ion-row>
      </ion-slide>
    </ion-slides>
  </div>

  <div style="height:5px;width:100%;background-color: #DDD8CE"></div>


  <ion-item-divider>
    <span danger style="font-weight: 900">尊卡通</span>
    <button item-right danger>
      <ion-icon name="ios-card"></ion-icon>
    </button>
  </ion-item-divider>
