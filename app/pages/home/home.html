<ion-header>
  <ion-navbar dark>
    <ion-title>团购</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-grid>
    <!--上部分-->
    <ion-row>
      <ion-col>
        <div class="div-head">
          <ion-slides #mySlider [options]="mySlideOptions">

            <ion-slide style="background-color: green">
              <img src="../../img/1.JPG" style="width:100%;height:100%; "/>
            </ion-slide>

            <ion-slide style="background-color: blue">
              <img src="img/2.JPG" style="width:100%;height:100%; " />
            </ion-slide>

            <ion-slide style="background-color: red">
              <img src="img/3.JPG" style="width:100%;height:100%; "/>
            </ion-slide>

          </ion-slides>
        </div>
      </ion-col>

    </ion-row>
    <div style="height:5px;width:100%;background-color: #8f8f8f"></div>
    <!--中间部分-->
    <ion-row>
      <ion-col>
        <div style="width:100%;height:20px">
          <button danger large clear>尊卡通</button>
          <button clear class="icons" style="align-self: flex-end;float:right">
            <ion-icon name="ios-card"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="div-middle">
          <img src="img/home/home-ad-1.jpg" style="width:100%;height:100%; "/>
        </div>
      </ion-col>
      <ion-col>
        <div class="div-middle">
          <img src="img/home/home-ad-2.jpg" style="width:100%;height:100%; "/>
        </div>

      </ion-col>
      <ion-col>
        <div class="div-middle">
          <img src="img/home/home-ad-3.jpg" style="width:100%;height:100%; "/>
        </div>

      </ion-col>

    </ion-row>
    <div style="height:5px;width:100%;background-color: #8f8f8f"></div>

    <!--下面部分-->
    <ion-row>
      <ion-col>
        <div class="div-bottom">
          <img src="img/home/home-ad-4.jpg" style="width:100%;height:100%; "/>
        </div>

      </ion-col>
      <ion-col>
        <div class="div-bottom">
          <img src="img/home/home-ad-5.jpg" style="width:100%;height:100%; "/>
        </div>

      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
